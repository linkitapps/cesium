<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
      var viewer = new Cesium.Viewer('cesiumContainer', {
          //timeline : false,
          animation : false,
          baseLayerPicker : false,
          fullscreenButton: false,
          geocoder: false,
          homeButton: false,
          infoBox: false,
          sceneModePicker: false,
          selectionIndicator: false,
          navigationHelpButton: false,
          navigationInstructionsInitiallyVisible: false,
          // ArcGIS imagery provider 를 사용하지만 우리나라 지역의 경우 브이월드 지도를 사용하도록 커스트마이징
          imageryProvider : new Cesium.ArcGisMapServerAndVworldSatelliteImageryProvider({
              url: '//services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
          })
      });

      // terrain 설정
      var terrainProvider = new Cesium.CesiumTerrainProvider({
          url : '//assets.agi.com/stk-terrain/world'
      });
      viewer.terrainProvider = terrainProvider;

      // 우리나라로 이동
      viewer.camera.flyTo({
          destination : Cesium.Cartesian3.fromDegrees(127.5235, 30.3218, 300000.0),
          orientation : {
              heading : Cesium.Math.toRadians(0.0),
              pitch : Cesium.Math.toRadians(-30.0),
              roll : 0.0
          }
      });
  </script>
</body>
</html>
